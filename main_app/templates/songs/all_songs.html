{% extends 'base.html' %} {% block content %}

<h1>All Songs</h1>

{% for song in all_songs %}
<div class="card">
  <a href="{% url 'detail' song.id %}">
    <div class="card-content">
      <span class="card-title">{{ song.name }}</span>
      <p>{{ song.song_name }} by {{ song.artist_name}}</p>
      <p>From: {{ song.album_name}}</p>
      <p>UPVOTES: {{ song.upvotes }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
